<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaUdemy</title>
    <!--Uso de preload, para que carge más rapido-->
    <link rel="preload" href="css/normalize.css" as="style">
    <!--Normalize, para que se se vea igual en todo los navegadores-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Fuentes font-->
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <!--Uso de preload, para que carge más rapido-->
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="titulo">Jobexp <span>2.0</span></h1>

    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="/index.html">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Clientes</a>
            <a href="#">Contactos</a>
            <a href="#">Login</a>
        </nav>
    </div>
    <!--Titilo con imagen de fondo-->
    <section class="hero-img">
        <div class="contenido-hero">
            <h2>Diseño y Desarrollo Jobexp</h2>
            <!--Icono-->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="40" height="40"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#fd0061" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="11" r="3" />
                <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
            </svg>

            <p>Playa del carmer,Quintana Roo</p>

        </div>

    </section>

    <section>
        <h2>Contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Contactanos (rellenar todos los campos)</legend>
                <div class="contenido-formula">
                    <div class="formula">
                        <label>Nombres</label>
                        <input class="input-text" type="text" placeholder="Nombre">
                    </div>

                    <div class="formula">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Num. Teléfonico">
                    </div>

                    <div class="formula">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Tu email">
                    </div>

                    <div class="formula">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!--.contenido-formula-->

                <div>
                    <input class="boton input-boton" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>
    </section>


</body>

</html>
